<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function concatenation(first,last)
		{
			var full;
			full=first+last;
			return full;
		}
		function secondfun()
		{
			var result;
			result=concatenation('zara','ali');
			document.write(result);
		}
	</script>
</head>
<body>
	<p>click the below button to call the function</p>
	<form>
		<input type="button" onclick="secondfun()" value="call function">
	</form>

</body>
</html>
