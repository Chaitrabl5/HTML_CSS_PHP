<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var count=0;
		document.write("Starting loop"+"<br/>");
		while(count<10){
			document.write("current count:"+count+"<br/>");
			count++;
		}
		document.write("loop stopped!");
	</script>

</body>
</html>
