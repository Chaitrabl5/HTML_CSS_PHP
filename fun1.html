<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function sayhello()
		{
			document.write("hello there");
		}
		function saybye()
		{
			document.write("byee");
		}
	</script>
</head>
<body>
     <p>click the following button to call the function</p>
     <form>
     	<input type="button" onclick="sayhello()" value="Say Hello">
     </form>
     <p>click the following button to call the function</p>
     <form>
     	<input type="button" onclick="saybye()" value="Say bye">
     </form>
</body>
</html>
