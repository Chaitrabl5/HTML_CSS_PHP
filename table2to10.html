<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
  <script type="text/javascript">
  	var i,j;
  	for(i=2;i<=10;i++)
  	{
  		for(j=1;j<=10;j++)
  		{
  			document.write(i+"x"+j+"="+(i*j));
  			document.write("<br/>");
  		}
  		document.write("<br/>");
  	}

  </script>
</body>
</html>
