<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var year=prompt("enter the year");
	if(year%400==0||(year%100!=0 && year%4==0))
	{
		document.write("leap year");
	}
	else
		document.write("not a leap year");
</script>
</body>
</html>
