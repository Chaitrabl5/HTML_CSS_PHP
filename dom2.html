<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<h2>JAVASCRIPT HTML DOM</h2>
<div id="main">
<p>find html element by tag name</p>
<p>this example demonstrates the <b>getElementByTagName</b> method</p>
</div>
<p id="demo"></p>
<script >
	const x=document.getElementById("main");
	const y=x.getElementsByTagName("p");
	document.getElementById("demo").innerHTML='the first paragraph (index 0) "main" is:'+y[0].innerHTML;
</script>
</body>
</html>
