<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var count=0;
		document.write("Starting loop<br/>");
		do{
			document.write("current count:"+count+"<br/>")
			count++;
		}while(count<10);
		document.write("loop Stopped!");
	</script>

</body>
</html>
