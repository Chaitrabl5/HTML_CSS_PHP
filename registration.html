<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <TABLE border="2" WIDTH="50%" align="CENTER">
        
        <tr>
            <th colspan="3"  bgcolor="pink" align="CENTER">
            <h2>Registration Form</h2>
            </th>
        </tr>
        <TR>
            <TD align="CENTER" bgcolor="sky blue">
                Enter Name
            </TD>
            <TD bgcolor="sky blue">
                <input type="text" name="username" value="">
            </TD>
        </TR>
        <TR>
            <TD align="CENTER" bgcolor="sky blue">
                Enter password
            </TD>
            <TD bgcolor="sky blue">
         <input type="password" name="pwd"/></br>
            </TD>
        </TR>
        <TR>
            <TD align="CENTER" bgcolor="sky blue">
                Enter Address
            </TD>
            <TD bgcolor="sky blue">
                <textarea rows="3" cols="16"></textarea></br>
            </TD>
        </TR>
        <TR>
            <TD align="CENTER" bgcolor="sky blue">
                Select Game
            </TD>
            <TD bgcolor="sky blue">
                <input type="checkbox" name="lang" />Hockey</br>
       <input type="checkbox" name="lang" />Football</br>
       <input type="checkbox" name="lang" />Badminton</br>
       <input type="checkbox" name="lang" />Cricket </br>
       <input type="checkbox" name="lang" />Volleyball</br>
            </TD>
        </TR>
        <TR>
            <TD align="CENTER" bgcolor="sky blue">
             Gender
            </TD>
            <TD bgcolor="sky blue">
                <input type="radio" name="gender" value="male"/>Male
     <input type="radio" name="gender" value="female"/> Female</br>
            </TD>
        </TR>
        <TR>
            <TD align="CENTER" bgcolor="sky blue">
                Select Your Age
            </TD>
            <TD bgcolor="sky blue">
                <select name="Select">
                    <option >Select</option>
                    <option >22</option>
                    <option>23</option>
                    <option >24</option>
                    <option >25</option>
                 </select>
            </TD>
        </TR>
        <TR>
            <TD align="CENTER" bgcolor="sky blue">
                Select Photo
            </TD>
            <TD bgcolor="sky blue">
                <input type="file" value="choose"/>
            </TD>
        </TR>
         <TR >
            <TD colspan="3" align="CENTER" bgcolor="sky blue">
                <input type="submit" value="Click Me"/>
                <input type="submit" value="Reset"/>
                <input type="submit" value="Submit Form"/>
            </TD>
        </TR>
    </TABLE>
    
    
</body>
</html>
