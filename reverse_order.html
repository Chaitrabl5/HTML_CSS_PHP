<body>
  <script type="text/javascript">
  	var num=prompt("enter a number");
    var rev=0,rem;
  	while(num>0)
  	{
  		rem=num%10;
  		  	 num=num/10;
  		rev=(rev*10)+rem;
  	}
  	document.write("reverse="+rev);

  </script>
</body>
